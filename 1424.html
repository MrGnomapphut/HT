<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สำหรับเธอคนพิเศษ 💌</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Prompt', sans-serif;
      background: #0a0a0a;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 135, 0.5);
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      opacity: 0;
      white-space: pre-wrap;
      z-index: 10;
    }

    #boy {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      opacity: 0;
      animation: float 2s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="letter"></div>
<img id="boy" src="https://png.pngtree.com/png-clipart/20231005/original/pngtree-adorable-bear-holding-a-beautiful-bouquet-of-flowers-illustration-vector-png-image_12960514.png" alt="boy" 
style="width: 300px; height: 250px;"/>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.onresize = () => {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
};

let t = 0, finished = false;

// วาดหัวใจ
function drawHeart(progress) {
  ctx.clearRect(0, 0, W, H);
  ctx.save();
  ctx.translate(W / 2, H / 2);
  ctx.beginPath();
  for (let i = 0; i < 200 * progress; i++) {
    let p = i / 100 * Math.PI;
    let x = 16 * Math.pow(Math.sin(p), 3);
    let y = -(13 * Math.cos(p) - 5 * Math.cos(2 * p) - 2 * Math.cos(3 * p) - Math.cos(4 * p));
    ctx.lineTo(x * 10, y * 10);
  }
  ctx.strokeStyle = "#ff4081";
  ctx.lineWidth = 4;
  ctx.stroke();
  ctx.restore();
}

// แสดงข้อความทีละตัว
const message = `ถึงเธอคนพิเศษ ❤️

เค้าคิดกับอ้วนมากกว่าแค่พี่น้องนะ
เค้าอยากดูแล อยากอยู่ข้างๆ เวลาอ้วนยิ้ม หรือแม้แต่ตอนอ้วนร้องไห้
อยากอยู่ด้วยตลอดเวลา คิดถึงจนแทบไม่อยากห่าง
ถึงเราจะคุยกันไม่นาน แต่เค้าก็จริงจัง เทใจให้หมดแล้วละ555
เค้าอยากเป็นคนที่ทำให้อ้วนมีความสุข 

เค้าอยากขอ... เป็นแฟนกับเค้าได้ไหม?

ให้โอกาสเค้าดูแลหัวใจของอ้วนได้ไหมครับ 🥺💐`;

const letter = document.getElementById("letter");
const boy = document.getElementById("boy");

function typeWriter(text, speed = 50) {
  let i = 0;
  function type() {
    if (i < text.length) {
      letter.textContent += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

// effect พลุหัวใจ
let hearts = [];
for (let i = 0; i < 150; i++) {
  hearts.push({
    x: Math.random() * W,
    y: Math.random() * H,
    r: 5 + Math.random() * 5,
    speed: 1 + Math.random() * 2,
    alpha: Math.random()
  });
}

function drawParticles() {
  hearts.forEach(h => {
    ctx.beginPath();
    ctx.fillStyle = `rgba(255, ${100 + Math.random() * 155}, ${150 + Math.random() * 105}, ${h.alpha})`;
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.fill();
    h.y -= h.speed;
    if (h.y < -10) h.y = H + 10;
  });
}

// animation loop
function animate() {
  if (!finished) {
    t += 0.01;
    drawHeart(t);
    if (t >= 1) {
      finished = true;
      setTimeout(() => {
        letter.style.opacity = 1;
        boy.style.opacity = 1;
        typeWriter(message);
      }, 1000);
    }
  } else {
    ctx.clearRect(0, 0, W, H);
    drawParticles();
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
